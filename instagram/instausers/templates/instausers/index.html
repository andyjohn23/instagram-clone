{% extends "instausers/base.html" %}

{% block content %}

<div class="container front-page">
    <div class="insta-mobile">
        <img src="/static/images/insta.png" alt="insta-mobile">
    </div>

    <div class="container-fluid">
        <div class="registration-form selectDisable">
            <img src="/static/images/Instagram-word-Logo.png" alt="logo" class="center">

            <form method="POST" action="" class="form">
                {% csrf_token %}

                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" autocomplete="off" placeholder=" "
                        required />
                    <label for="email" class="label-email">
                        <span class="content-email">Email</span>
                    </label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password1" id="password" autocomplete="off"
                        placeholder=" " required />
                    <label for="login-password" class="label-loginpassword">
                        <span class="content-loginpassword">Password</span>
                    </label>
                </div>

                <input type="submit" value="Log In" disabled />

                <p class="forgot-password"><a href="">Forgot password?</a></p>

            </form>
        </div>

        <div class="dont-have-an-account">
            <p>Don't have an account?&nbsp;<a href="{% url 'register'%}">Sign Up</a></p>
        </div>
    </div>
</div>


{% endblock %}
